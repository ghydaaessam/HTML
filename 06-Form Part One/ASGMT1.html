<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="test.py" method="post">
            <input type="hidden" value="7777777" name="hidden">
            <div>
                <label >Username</label><br>
                <input type="text" required placeholder="Type your username" name="username">
            </div>
            <hr>
            <div>
                <label >Password</label><br>
                <input type="password" placeholder="Type strong password" name="password">
            </div>
            <hr>
            <div>
                <label >Mobile</label><br>
                <input type="text" placeholder="+20100 (234) 123" name="mobile">
            </div>
            <hr>
            <div>
                <label >Email</label><br>
                <input type="email" required placeholder="ex: ghydaa@mail" name="email">
            </div>
            <hr>
            <div>
                <label >Subject</label><br>
                <input type="text" placeholder="Type your subject" name="subject">
            </div>
            <hr>
            <div>
                <input type="submit" value="Send Data">
                <input type="reset" value="Empty Form">
            </div>
        </form>
    </body>
</html>
