<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form target="_blank" novalidate>
        <div>
            <label>Search</label>
            <br><br>
            <input type="search" placeholder="Enter A Search Word" name="search" autofocus>
        </div>
        <br>
        <div>
            <label>Upload</label>
            <br><br>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>Url</label>
            <br><br>
            <input type="url" name="url" required>
        </div>
        <br>
        <div>
            <label for="">Date</label>
            <input type="date" value="1982-10-25">
        </div>
        <br>
        <div>
            <label for="">Month</label>
            <input type="month" value="1982-10">
        </div>
        <br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>

    </form>
</body>

</html>
